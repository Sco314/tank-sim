  <!--
    DYNAMIC TANK CONFIGURATION
    To change the liquid level, modify the PERCENTAGE variable below (0-100)

    Calculations:
    - Total liquid area height: 396.825
    - Liquid bottom Y: 484.952 (fixed)
    - Liquid top Y at 100%: 88.127

    For any percentage P:
    - liquidHeight = (P / 100) * 396.825
    - liquidTopY = 484.952 - liquidHeight
  -->

